<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background: #22C55E; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0;">
        <h1 style="margin: 0; font-size: 24px;">Street Cleared!</h1>
        <p style="margin: 5px 0 0 0; opacity: 0.9;">Alert MTL</p>
    </div>

    <div style="background: white; padding: 30px; border: 1px solid #e5e7eb; border-top: none; border-radius: 0 0 8px 8px;">
        <div style="background: #F0FDF4; border: 2px solid #22C55E; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <h2 style="color: #16A34A; margin: 0 0 10px 0;">Snow Removal Complete</h2>
            <p style="margin: 0;">Your street has been cleared. Parking is now allowed.</p>
        </div>

        <div style="background: #F3F4F6; padding: 15px; border-radius: 6px; margin: 20px 0;">
            <strong style="font-size: 18px;">{{ address }}</strong>
        </div>

        <p style="color: #6B7280; font-size: 14px;">
            Note: Always check posted signage as it takes precedence over this notification.
        </p>

        <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 30px 0;">

        <p style="font-size: 12px; color: #6B7280;">
            <a href="{{ unsubscribe_url }}" style="color: #2563EB;">Unsubscribe</a> from Alert MTL
        </p>
    </div>
</body>
</html>
