# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: alert-mtl
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alert-mtl-db
          property: connectionString
      - key: APP_URL
        value: https://alert-mtl.onrender.com
      - key: ADMIN_TOKEN
        generateValue: true
      - key: ENABLE_SCHEDULER
        value: "true"
    healthCheckPath: /health

databases:
  - name: alert-mtl-db
    plan: free
    databaseName: alert_mtl
